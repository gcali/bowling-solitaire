<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png">
  <title>bowling-solitaire</title>
  <link rel="manifest" href="manifest.json">
  <meta name="description" content="A card solitaire based on bowling">

</head>

<script>
  if ('serviceWorker' in navigator) {
    // Use the window load event to keep the page load performant
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/bowling-solitaire/service-worker.js');
    });
  }</script>

<body>
  <noscript>
    <strong>We're sorry but bowling-solitaire doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
